    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        overflow-x: hidden;
      }
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; /* slate-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; /* slate-700 */
      }

      /* --- NEW: Aurora Background --- */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }
      .aurora-blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: hard-light;
        will-change: transform, opacity;
        filter: blur(80px); /* Soft blur effect */
      }
      .aurora-blob.one {
        width: 400px;
        height: 400px;
        top: -150px;
        left: -150px;
        background: rgba(168, 85, 247, 0.2); /* purple */
        animation: float-aurora-1 20s infinite alternate ease-in-out;
      }
      .aurora-blob.two {
        width: 500px;
        height: 500px;
        bottom: -200px;
        right: -200px;
        background: rgba(34, 211, 238, 0.2); /* cyan */
        animation: float-aurora-2 25s infinite alternate ease-in-out;
      }
      @keyframes float-aurora-1 {
        from { transform: translate(-20px, -20px) rotate(0deg); }
        to { transform: translate(20px, 40px) rotate(30deg); }
      }
      @keyframes float-aurora-2 {
        from { transform: translate(10px, 30px) rotate(0deg); }
        to { transform: translate(-30px, -10px) rotate(45deg); }
      }
      
      /* --- NEW: Text Shimmer --- */
      .animate-shimmer {
        background: linear-gradient(90deg, #a855f7, #67e8f9, #a855f7);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       
      @keyframes result-glow {
        from { box-shadow: 0 0 0px 0px rgba(34, 211, 238, 0); }
        to { box-shadow: 0 0 20px 3px rgba(34, 211, 238, 0.3); }
      }
      .animate-result-glow {
        animation: result-glow 0.5s ease-out forwards;
      }

      /* Text clamping */
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }

      /* --- NEW: Starfield Background --- */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0; /* Match old particle z-index */
        background-repeat: repeat;
        animation: star-pan 150s linear infinite;
      }
      .stars.stars-sm {
        background-image: 
          radial-gradient(1px 1px at 25px 50px, white, transparent),
          radial-gradient(1px 1px at 75px 120px, white, transparent),
          radial-gradient(0.5px 0.5px at 150px 180px, white, transparent);
        background-size: 200px 200px;
        opacity: 0.6;
        animation-duration: 200s;
      }
      .stars.stars-md {
        background-image: 
          radial-gradient(1.5px 1.5px at 100px 150px, white, transparent),
          radial-gradient(1px 1px at 180px 90px, white, transparent);
        background-size: 300px 300px;
        opacity: 0.5;
        animation-duration: 150s;
      }
      .stars.stars-lg {
        background-image: 
          radial-gradient(2px 2px at 250px 75px, white, transparent),
          radial-gradient(1.5px 1.5px at 50px 220px, white, transparent);
        background-size: 400px 400px;
        opacity: 0.4;
        animation-duration: 100s;
      }

      @keyframes star-pan {
        0% { background-position: 0 0; }
        100% { background-position: -10000px 5000px; }
      }
